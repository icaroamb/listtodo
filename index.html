<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List To Do</title>
</head>
<body>
    <main>
        <h1>Salve a sua próxima tarefa:</h1>

        <div class="entrada">
            <input type="text" name="entrada" id="caixa" placeholder="O que você vai fazer?">
            <input type="submit" id="adicionar" value="+">
        </div>

        <div class="tarefas">
            <h2>Essas são as suas tarefas de hoje:</h2>
                <ul id="lista">
                    <li class="item-lista template hide finish">
                        <span class="title-task"></span>
                        <span class="done">V</span>
                        <span class="remove">X</span>
                    </li>
                    
                </ul>
        </div>
    </main>

    <script src="arquivo.js"></script>
</body>
</html>
